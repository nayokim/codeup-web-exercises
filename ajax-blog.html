<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-blog</title>
</head>
<body>

<div id="posts">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    'use strict';
    $(document).ready(function() {

        var url = 'data/blog.json';

        $.get(url).done(function(blog){
            // console.log(data);
            //
            // console.log(blog[0].title);
            // console.log(blog[0].content);
            // console.log(blog[0].categories);
            // console.log(blog[0].date);


            var blogPosts='';
            var generatedHTML='';
            for (var i = 0; i <blog.length; i++){
                // console.log(blog[i]);
                var blogPosts=blog[i];
                generatedHTML= "<h2>" + blogPosts.title +"</h2>" +
                        "<p>"+ blogPosts.content+"</p>" +
                        "<p>"+ blogPosts.categories+"</p>"+
                        "<p>"+blogPosts.date+ "</p>";
                $('#posts').append(generatedHTML);


            }
        }).fail(function (errors){
            console.error(errors);
        });

    });

</script>

</body>
</html>

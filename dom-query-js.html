<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM: Query and Modify</title>
</head>
<body>

<button id="header-first"><h1 id="main-header">Hello World!</h1></button>
<ul>
   <button id="listitem-one"> <li data-dbid="1">Item 1</li></button>
    <li data-dbid="2">Item 2</li>
    <li data-dbid="3">Item 3</li>
    <li data-dbid="4">Item 4</li>
    <li data-dbid="5">Item 5</li>
</ul>
<button id="second-header"><h2 id="sub-header">Hello Again.</h2></button>
<button id='yay'><p class="sub-paragraph">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do

</p></button>

<script>
    (function () {
        "use strict";
        // TODO: Uncomment next line and get the main header element by id
        var mainHeader = document.getElementById("main-header");

        console.log(mainHeader);


        var btnJsCool = document.getElementById('header-first');
        var changeHeaderName = function(){
            mainHeader.innerHTML = "JavaScript is Cool";
        };
        btnJsCool.addEventListener("click",changeHeaderName);


        // TODO: Set inner html of mainHeader to "JavaScript is Cool"
        // mainHeader.innerHTML = "JavaScript is Cool";


        // TODO: Uncomment the next line and get the sub header element by id
        var subHeader = document.getElementById("sub-header");
        console.log(subHeader);

        // TODO: Set the text color of subHeader to blue
        // subHeader.style.color = 'blue';

        var btnChangeHeader = document.querySelector("#second-header");
        var sayHello = function() {
            subHeader.style.color = 'blue';
        };
        btnChangeHeader.addEventListener("click",sayHello);


        // TODO: Uncomment the next line and get all list items
        var listItems = document.getElementsByTagName("li");
        console.log(listItems);

        // TODO: Set text color on every other list item to grey
        // listItems[0].style.color= "grey";
        // listItems[2].style.color= "grey";
        // listItems[4].style.color= "grey";

        var btnChangeText = document.querySelector("#listitem-one");
        var changeText = function(){
            for (var i = 0; i < listItems.length; i++) {
                if (i % 2 === 0){
                    listItems[i].style.color = "grey";
                }
                var dbId = listItems[i].getAttribute("data-dbid");
                console.log(dbId);//prints the li numbers
                if (dbId === "1"){
                    listItems[i].style.color="blue";
                }
            }
        };
        btnChangeText.addEventListener("click", changeText);

        // for (var i = 0; i < listItems.length; i++) {
        //     if (i % 2 === 0){
        //     listItems[i].style.color = "grey";
        // }

        // TODO: Set text color of li with dbid = 1 to blue
        // for (var i = 0; i < listItems.length; i++) {
        //     var dbId = listItems[i].getAttribute("data-dbid");
        //     console.log(dbId);//prints the li numbers
        //     if (dbId === "1"){
        //         listItems[i].style.color="blue";
        //     }
        // }

        // TODO: Uncomment the next line and get all elements with class name sub-paragraph
        var subParagraphs = document.getElementsByClassName('sub-paragraph');
        console.log(subParagraphs);


        // TODO: Change the text in the first sub paragraph to "Mission Accomplished!"

        // subParagraphs[0].innerHTML= "Mission Accomplished!";

        var btnFinished = document.querySelector('#yay');
        var successYay = function(){
            subParagraphs[0].innerHTML= "Mission Accomplished!";
        };

        btnFinished.addEventListener("click", successYay);


    })();


</script>
</body>
</html>

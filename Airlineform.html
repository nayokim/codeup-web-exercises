<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>American Airlines Airline tickets and cheap flights at aa.com</title>
</head>
<body>
<form action="https://request-inspector.glitch.me" method="GET">
<li>
    <input type="radio" name="flight" value="flight" id="flightradio">
    <td>Flight</td>
    <input type="radio" name="flight" value="flight" id="flightradio">
    <td>Vacation Package</td>

</li>
<section id="Flights">

        <div>
            <input id="roundtrip" type="radio" name="trip-choice" value="roundtrip">
            <label for="roundtrip">Round Trip</label>
            <input id="oneway" type="radio" name="trip-choice" value="oneway">
            <label for="oneway">One way</label>
            <input id="redeem" name="redeem_miles" value="true" type="checkbox">
            <label for="redeem">Redeem miles</label>
        </div>

        <div>
            <label for="from">From</label>
            <input id="from" type="text" name="from" placeholder="City or airport"><br>
        </div>

        <div>
            <label for="to">To</label>
            <input id="to" type="text" name="to" placeholder="City or airport">
        </div>

        <div>
            <label for="Numberofpassengers">Number of passengers</label>
            <select id="Numberofpassengers" name="numberofpassengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div>
            <label for="Depart">Depart</label>
            <input id="Depart" type="date" name="date" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label for="Return">Return</label>
            <input id="Return" type="date" name="date" placeholder="mm/dd/yyyy">
        </div>

</section>

<section id="vacationPackages">

    <div id="depPackage">
        <label for="departFrom">From</label>
        <input id="departFrom" type="text" name="departFrom" placeholder="City or airport">
    </div>

    <div id="destPackage">
        <label for="destination">To</label>
        <input id="destination" type="text" name="destination" placeholder="City or airport">
    </div>

    <div id="numPassPackage">
        <label for="Numberofpassengers">Number of passengers</label>
        <select id="Numberofpassengers" name="numberofpassengers">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <div id="depPackage">
            <label for="Depart">Depart</label>
            <input id="Depart" type="date" name="date" placeholder="mm/dd/yyyy">
        </div>
        <div id="retPackage">
            <label for="Return">Return</label>
            <input id="Return" type="date" name="date" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <button type="submit">Search</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div id="weather">

    <h5>Date</h5>
    <h5>Temperature</h5>
    <h5 id="low">Low</h5>


</div>


<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script>


    "use strict";


    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        "APPID": OWM_KEY,
        "q": "dallas,us",
        "units": "imperial"
    }).done(function (data) {
        console.log('all data', data);


        //this function logs min temp first day


        function minTemp0() {
            var miniTempArr0 = [];
            for (var i = 0; i < 6; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr0.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr0)));
        }


        console.log('mintemp of outlier first couple hours', minTemp0(data));


        function minTemp1() {
            var miniTempArr1 = [];
            for (var i = 6; i < 13; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr1.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr1)));

        }

        console.log('mintemp of first day', minTemp1(data));

        //this function logs min temp second day
        function minTemp2() {
            var miniTempArr2 = [];
            for (var i = 13; i < 20; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr2.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr2)));
        }

        console.log('mintemp of second day', minTemp2(data));

        //this function logs min temp third day
        function minTemp3() {
            var miniTempArr3 = [];
            for (var i = 20; i < 27; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr3.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr3)));
        }

        console.log('mintemp of third day', minTemp3(data));

        //this function logs min temp fourth day
        function minTemp4() {
            var miniTempArr4 = [];
            for (var i = 27; i < 34; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr4.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr4)));
        }

        console.log('mintemp of fourth day', minTemp4(data));

        //this function logs min temp fifth day
        function minTemp5() {
            var miniTempArr5 = [];
            for (var i = 34; i <= 39; i++) {
                // console.log('mintemp',data.list[i].main.temp_min);
                miniTempArr5.push(data.list[i].main.temp_min);
            }
            return (Math.floor(Math.min(...miniTempArr5)));
        }

        console.log('mintemp of fifth day', minTemp5(data));

        var allMinTemps = [];


        allMinTemps.push(minTemp1(data));
        allMinTemps.push(minTemp2(data));
        allMinTemps.push(minTemp3(data));
        allMinTemps.push(minTemp4(data));
        allMinTemps.push(minTemp5(data));
        console.log(allMinTemps); //all min temps in an array

        for (var i = 0; i < allMinTemps.length;i++){
            $('#low').append(allMinTemps[i]);
        }


        // var renderLowTemp;

        // $('#low').append(minTemp1(data));
        // $('#low').append(minTemp2(data));
        // $('#low').append(minTemp3(data));
        // $('#low').append(minTemp4(data));
        // $('#low').append(minTemp5(data));


    });


</script>
</body>
</html>

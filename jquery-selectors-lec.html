<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="codeup">Hello Codeup</h1>

<h1>Example Page</h1>
<div class="important">
    <h3>NOTICE</h3>
    <p>This is an important message!</p>
</div>
<div class="not-important">
    <h2>Lorem Ipsum</h2>
    <p>
        Lorem ipsum dolor sit amet, incididunt ut <span class="important">labore et dolore magna aliqua.</span>, quis ut
        aliquip ex ea commodo.
    </p>
</div>
<p class="important">This is also very important.</p>


<button id="aButton">Click me</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    "use strict";

    $(document).ready(function () {
        console.log('ready for selectors');
        //element by ID
        $('#codeup');
        console.log(($('#codeup')[0]));

        //using jQuery to get the html contents of an element
        console.log(("using jQuery"), $('#codeup').html());
        console.log('using vanilla JS', document.querySelector("#codeup").innerHTML)


        //select element using class selector. anything with the class important will have a background color of yellow
        console.log($('.important'));
        $('.important').css('background-color', 'yellow');

        //select using an element selector
        $('p').css('font-size', '2em');
        $('h3').css('background-color', 'red');

        // using jQuery in an event listener to change the background color to p-tags
        document.querySelector('#aButton').addEventListener('click', function () {
            $('p').css('background-color', 'blue');
        });

        //using multiple selectors in one line
        $('.important,p').css('background-color', 'green');

        //use the all selector to give all elements a border
        $('*').css('border', '1px solid blue');


    });
</script>
</body>
</html>

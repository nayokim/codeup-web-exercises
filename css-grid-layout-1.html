<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css grid layout 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 20% 1fr 15%;
            grid-template-rows: 4em 1fr 4em;
            width: 100vw;
            height: 100vh;
            grid-gap:6px;
            background-color:white;
        }

        .wrapper div{
            background-color: yellow;
            padding: 8px;
        }

        .header-top {
            grid-column: 1 / span 3;
            grid-row: 1/ span 1;

        }

        .nav-side {
            grid-column: 1/ span 1;
            grid-row: 2 / span 2;

        }

        .article {
            grid-column: 2 /span 1;
            grid-row: 2 /span 1;
        }

        .Ads {
            grid-column: 3 / span 1;
            grid-row: 2/ span 2;
        }

        .footer-bottom {
            grid-column: 2/ span 1;
            grid-row: 3/ span 1;
        }

    </style>
</head>

<body>
<div class="wrapper">
    <div class="header-top">Header</div>
    <div class="nav-side">Nav</div>
    <div class="article">Article</div>
    <div class="Ads">Ads</div>
    <div class="footer-bottom">Footer</div>
</div>
</body>
</html>

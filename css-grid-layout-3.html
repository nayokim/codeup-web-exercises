<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css grid layout 3</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .wrapper {
            display: grid;
            height: 100vh;
            width: 100vw;
            grid-template-columns: repeat (4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            font-size: 2em;
            color: white;
            grid-gap: 6px;
        }

        .wrapper div {
            background-color: rgb(255, 215, 0);
            padding: 8px;
            color: white;
        }

        .one {
            grid-column: 1/span 4;
            /*grid-area: 1/ 1 / 2 / -1;*/
        }

        .two {
            /*grid-area: 2/ 2 / -1 / 1;*/
            grid-column: 1/span 1;
            grid-row: 2/ span 4;
        }

        .three {
            grid-column: 2/ span 1;
            grid-row: 2/ span 1;
        }

        .four {
            grid-column: 3/ span 2;
            grid-row: 2/ span 1;
        }

        .five {
            grid-column: 2/ span 2;
            grid-row: 3/ span 1;
        }

        .six {
            grid-column: 4/ span 1;
            grid-row: 3 span 1;
        }

        .seven {
            grid-column: 2/ span 1;
            grid-row: 4 / span 1;

        }

        .eight {
            grid-column: 3/ span 1;
            grid-row: 4/ span 1;
        }

        .nine {
            grid-column: 4/ span 1;
            grid-row: 4/ span 1;
        }

        .ten {
            grid-column: 2/ span 3;
            grid-row: 5/ span 1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="ten">10</div>
</div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>


<table id="products" border='1'>
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>

<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    "use strict";
    (function () {

        // TODO: Create an ajax GET request for /data/inventory.json


        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements



        $('#refresh').click(function (event) {
            event.preventDefault();
            // var refreshTable = $('#products').val();
            //
            var url = 'data/inventory.json';

            $.get(url).done(function (inventory) {
                // console.log(inventory[0].title);

                var product = "";
                var generatedHTML = "";
                $('#insertProducts').empty(); //clean up structure

                for (var i = 0; i < inventory.length; i++) {
                    // console.log((inventory[i].title));
                    product = inventory[i];
                    console.log(product);
                    console.log(product.title);
                    // $('#insertProducts').text(generatedHTML);
                    // // var firstProduct = inventory[0];
                    // $('#insertProducts').text(inventory[0].title);
                    //
                    // // var secondProduct = inventory[1];
                    // $('#insertProducts').text(inventory[1].title);
                    // generatedHTML="<tbody>"+ product.title+ "</tbody>";
                    generatedHTML = "<tr>" +
                        "<td>" + product.title + "</td>" +
                        "<td>" + product.quantity + "</td>" +
                        "<td>" + "$" + product.price + "</td>" +
                        "<td>" + product.categories + "</td>" +
                        "</tr>";

                    $('#insertProducts').append(generatedHTML);
                }
            }).fail(function (errors) {
                console.error(errors);
            });
        });

    })();
</script>

</body>
</html>

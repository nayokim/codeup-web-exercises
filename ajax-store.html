<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>


<table id="products" border='1'>
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>

</table>

<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    "use strict";
    (function () {

            // TODO: Create an ajax GET request for /data/inventory.json
            var url = 'data/inventory.json';

            // TODO: Take the data from inventory.json and append it to the products table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect
            //             its contents and fields
            //       HINT: You will want to target #insertProducts for your new HTML elements


            getInfo();

            function renderHTML(toolsArray) {
                var product = "";
                var HTML = "";
                $('#insertProducts').empty(); //clean up structure

                toolsArray.forEach(function (tool) {
                    HTML = "<tr>" +
                        "            <td>" + tool.title + "</td>" +
                        "            <td>" + tool.quantity + "</td>" +
                        "            <td>$" + tool.price + "</td>" +
                        "            <td>" + tool.categories + "</td>" +
                        "        </tr>";
                    $("#insertProducts").append(HTML);
                });
            }

            function getInfo() {
                $.get(url).done(function (inventory) {
                    renderHTML(inventory);
                }).fail(function (error) {
                    console.error(error);
                });
            }


            $("#refresh").click(function () {
                getInfo();
            });

        }

    )();
</script>

</body>
</html>

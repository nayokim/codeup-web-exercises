<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="GET" action="https://request-inspector.glitch.me/">

    <div>
        <label for="email">E-mail</label>
            <input id="email" type="text" name="email" placeholder="Enter your email address">
        <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter your password">

    </div>
    <div>
        <label for="bio">Biography</label>
            <Textarea id="bio" placeholder="Tell us a little about yourself" ></Textarea>
    </div>

    <div>
        <h4>How did you hear about us?</h4>
        <Label for="billboard">
            <input id="billboard" type="radio" name="advertisement-method-1" value="billboard"> Billboard
        </Label><br>
        <Label for="radio-ads">
            <input id="radio-ads" type="radio" name="advertisement-method-2" value="radio-ads"> Radio Advertisement
        </Label><br>
        <Label for="internet">
            <input id="internet" type="radio" name="advertisement-method-3" value="internet"> Internet Advertisement
        </Label><br>
        <label for="other">
            <input id="other" type="radio" name="advertisement-method-4" value="other"> Other
        </label>
    </div>

    <div>
        <label for="internet-browser"> Which browser are you currently using?</label>
            <select id="internet-browser">
                <option value="Google-Chrome">Google Chrome</option>
                <option value="Internet-Explorer">Internet Explorer</option>
                <option value="Mozilla-firefox">Mozilla Firefox</option>
                <option value="Safari">Safari</option>
            </select>
    </div>

<div>
    <button type="submit">Submit</button>
</div>


</form>
</body>
</html>
